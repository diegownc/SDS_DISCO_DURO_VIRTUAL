<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Autentificacion usuario</title>
    </head>

    <style>
        .table{
            text-align: center;
            border-spacing: 15px;
        }
        .button{
            padding: 5px 5px 5px 5px;
            background-color:lightgreen;
            margin-left: 20px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        .titleTable{
            text-align: center;
            font-weight: bold;
        }
 
    </style>    

    <body>
        <input type="hidden" id="tokenUsuario">
        <input type="hidden" id="usernameLogin">
        <div id="inicio">
            <table align="center" style="padding-top:10%; border-spacing:15px;">
                <tr>
                    <td><label for="username" > Nombre de Usuario: </label></td>
                    <td><input type="text" id="username"></td>
                </tr>
                <tr>
                    <td><label for="password" > Contrasena: </label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td> <button id="registrar"> Registrarse </button> </td>
                    <td> <button id="login" > Entrar </button> </td>
                </tr>
            </table>
        </div>
        
        <div id="view_File" style="display:none">
            <input type="hidden" id="view_id" >
            <table align="center" style="padding-top:10%; border-spacing:15px;" id="view_table">
                <tr>
                    <td> 
                        <img src="img/delete.png" width="300px" height="300px" id="view_img" style="display:none"> 
                        <textarea id="view_txt" cols="50" rows="25"> </textarea>
                    </td>
                </tr>
                <tr>
                    <td> <label> Nombre del archivo: </label></td>
                    <td> <input type="text" id="view_filename"> </td>
                </tr>
                <tr>
                    <td> <label> Tamano: </label></td>
                    <td> <input type="text" id="view_size"> </td>
                </tr>

                <tr>
                    <td> <label> Comentarios: </label></td>
                    <td> <textarea id="view_comment" cols="30" rows="5"> </textarea></td>
                    <td>  <button id="view_save"> Guardar Comentario </button> </td>                    
                </tr>
                <tr>
                    <td> 
                        <button id="view_buttontxt"> Vista Previa como Fichero de Texto</button> 
                        <button id="view_buttonimg"> Vista Previa como Imagen</button>  
                        <button id="view_buttonback"> VOLVER ATR√ÅS </button>  
                    </td>
                    
                </tr>
            </table>
        </div>

        <div id="uploadFile" style="display:none">
            <table align="center" style="padding-top:10%; border-spacing:15px;">
                <tr>
                    <td> <label> Por favor adjunte el archivo que desea subir </label></td>
                </tr>
                <tr>
                    <td> <input type="file" id="file"> </td>
                </tr>
                <tr>
                    <td> <input type="submit" id="subir"></td>
                </tr>
                
            </table>        
        </div>
        
        <script src="ScriptsJS/files.js"></script>  
        <script src="ScriptsJS/default.js"></script> 
    </body>
</html>
